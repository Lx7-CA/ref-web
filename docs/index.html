<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Lx7.ca | Coming Soon">
    <meta name="description" content="Something new is coming. Join our mailing list to be the first to know.">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lx7.ca/">
    <meta property="og:title" content="Lx7.ca | Coming Soon">
    <meta property="og:description" content="Something new is coming. Join our mailing list to be the first to know.">
    <meta property="og:site_name" content="Lx7.ca">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://lx7.ca/">
    <meta property="twitter:title" content="Lx7.ca | Coming Soon">
    <meta property="twitter:description" content="Something new is coming. Join our mailing list to be the first to know.">

    <!-- Theme Color for browsers -->
    <meta name="theme-color" content="#0984e3" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#2d3436" media="(prefers-color-scheme: dark)">
    
    <title>Lx7.ca | Coming Soon</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" sizes="192x192" href="./images/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./images/icons/icon-512.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="/metadata/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2d3436">
    
    <!-- Privacy-friendly analytics by Plausible -->
    <script async src="https://plausible.io/js/pa-jBMicE0JgNYr8TdXhtBJ1.js"></script>
    <script>
      window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
      plausible.init()
    </script>
</head>
<body>
    <header class="header" role="banner">
        <a href="/" class="header-logo" aria-label="Home">Lx7.ca</a>
        <button class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
            <i class="fas fa-moon" aria-hidden="true"></i>
        </button>
    </header>
<div>
    <main class="container" role="main">
        <div class="profile">
            <h1 class="site-title">Lx7.ca</h1>
            <p class="tagline">Something new is coming.</p>
        </div>

        <div class="cta-section">
            <p class="cta-text">Be the first to know when we launch.</p>
            <a href="https://www.humanjava.com/" 
               class="link-card cta-button" 
               target="_blank" 
               rel="noopener noreferrer"
               aria-label="Join our mailing list at Humanjava.com">
                <i class="fas fa-envelope" aria-hidden="true"></i>
                <span>Join the Mailing List</span>
            </a>
        </div>
    </main>

    <section class="web-ring-section">
        <h2>Web Ring</h2>
        <div class="ring-container" id="ring-container">
            <!-- Nodes will be loaded here -->
        </div>
    </section>
</div>
    <footer role="contentinfo">
        <div id="dynamic-footer"></div>
    </footer>

    <script>
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.querySelector('.theme-toggle');
            const icon = themeToggle.querySelector('i');
            
            themeToggle.addEventListener('click', () => {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
                
                icon.classList.toggle('fa-moon');
                icon.classList.toggle('fa-sun');
            });

            // Footer loader
            fetch('/metadata/footer.json')
                .then(response => response.json())
                .then(data => {
                    const footer = document.getElementById('dynamic-footer');
                    footer.innerHTML = `
                        <p>${data.footerText}</p>
                        <div class="footer-links">
                            ${data.links.map(link => {
                                if (link.text_extra) {
                                    return `<span><a href="${link.url}" target="_blank">${link.text}</a> ${link.text_extra}</span>`;
                                }
                                return `<a href="${link.url}" target="_blank">${link.text}</a>`;
                            }).join('')}
                        </div>
                    `;
                });

            // Web ring loader
            fetch('/metadata/web-ring.json')
                .then(response => response.json())
                .then(data => {
                    let nodes = data.nodes;

                    // Check if we should show the default_friend (Lx7.ca)
                    const currentDomain = window.location.hostname;
                    const isLx7Domain = currentDomain.includes('lx7.ca');
                    
                    // Add default_friend to nodes if not on lx7.ca
                    if (data.default_friend && !isLx7Domain) {
                        nodes = [data.default_friend, ...nodes];
                    }

                    // Filter nodes by tags
                    const featured = nodes.filter(n => n.tags.includes('featured'));
                    const top5 = nodes.filter(n => n.tags.includes('top_5') && !n.tags.includes('featured'));
                    const others = nodes.filter(n => 
                        !n.tags.includes('featured') && 
                        !n.tags.includes('top_5')
                    );

                    // Shuffle others for random display
                    const shuffled = others.sort(() => Math.random() - 0.5);

                    // Build display array: featured first, then top_5, then fill remaining from others
                    const display = [...featured, ...top5, ...shuffled].slice(0, 5);

                    // Render nodes
                    const container = document.getElementById('ring-container');
                    container.innerHTML = display.map((node, index) => {
                        const isFeatured = index === 0 && node.tags.includes('featured');
                        
                        // Generate DiceBear avatar URL as fallback
                        const avatarUrl = `https://api.dicebear.com/7.x/shapes/svg?seed=${encodeURIComponent(node.name)}`;
                        
                        // Try to load icon, fall back to generated avatar, then emoji
                        const iconHtml = node.icon 
                            ? `<img src="${node.icon}" alt="${node.name}" onerror="this.onerror=null; this.src='${avatarUrl}'; this.style.display='block';" />`
                            : `<img src="${avatarUrl}" alt="${node.name}" onerror="this.style.display='none'; this.parentElement.innerHTML='${node.icon_fallback}';" />`;
                        
                        return `
                            <a href="${node.url}" 
                               class="ring-node ${isFeatured ? 'featured' : ''}" 
                               target="_blank"
                               rel="noopener noreferrer">
                                <div>
                                    <div class="node-icon">${iconHtml}</div>
                                    <div class="node-name">${node.short_name || node.name}</div>
                                    <div class="node-description">${node.description}</div>
                                </div>
                                <div class="node-why">${node.why}</div>
                            </a>
                        `;
                    }).join('');
                })
                .catch(error => console.error('Failed to load web ring:', error));
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/metadata/sw.js')
                    .then(reg => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
    </script>
</body>
</html>
