<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lx7.ca Metadata</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            padding: 2rem;
        }

        .web-ring {
            max-width: 1200px;
            margin: 0 auto;
        }

        .web-ring h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .ring-container {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1rem;
            height: 400px;
        }

        .ring-node {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .ring-node:hover {
            border-color: #0984e3;
            background: #222;
            transform: translateY(-2px);
        }

        .ring-node.featured {
            grid-row: 1 / 3;
        }

        .node-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .featured .node-icon {
            font-size: 3rem;
        }

        .node-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .featured .node-name {
            font-size: 1.5rem;
        }

        .node-description {
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        .node-why {
            font-size: 0.8rem;
            color: #666;
            font-style: italic;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .ring-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                height: auto;
            }

            .ring-node.featured {
                grid-row: auto;
            }
        }
    </style>
</head>
<body>
    <div class="web-ring">
        <h2>Web Ring</h2>
        <div class="ring-container" id="ring-container">
            <!-- Nodes will be loaded here -->
        </div>
    </div>

    <script>
        async function loadWebRing() {
            try {
                const response = await fetch('web-ring.json');
                const data = await response.json();
                const nodes = data.nodes;

                // Filter nodes by tags
                const featured = nodes.filter(n => n.tags.includes('featured'));
                const top5 = nodes.filter(n => n.tags.includes('top_5') && !n.tags.includes('featured'));
                const others = nodes.filter(n => 
                    !n.tags.includes('featured') && 
                    !n.tags.includes('top_5')
                );

                // Shuffle others for random display
                const shuffled = others.sort(() => Math.random() - 0.5);

                // Build display array: featured first, then top_5, then fill remaining from others
                const display = [...featured, ...top5, ...shuffled].slice(0, 5);

                // Render nodes
                const container = document.getElementById('ring-container');
                container.innerHTML = display.map((node, index) => {
                    const isFeatured = index === 0 && node.tags.includes('featured');
                    return `
                        <a href="${node.url}" 
                           class="ring-node ${isFeatured ? 'featured' : ''}" 
                           target="_blank"
                           rel="noopener noreferrer">
                            <div>
                                <div class="node-icon">${node.icon_fallback}</div>
                                <div class="node-name">${node.short_name || node.name}</div>
                                <div class="node-description">${node.description}</div>
                            </div>
                            <div class="node-why">${node.why}</div>
                        </a>
                    `;
                }).join('');

            } catch (error) {
                console.error('Failed to load web ring:', error);
            }
        }

        loadWebRing();
    </script>
</body>
</html>
