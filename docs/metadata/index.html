<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lx7.ca Metadata Viewer</title>
    
    <!-- Privacy-friendly analytics by Plausible -->
    <script async src="https://plausible.io/js/pa-jBMicE0JgNYr8TdXhtBJ1.js"></script>
    <script>
      window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
      plausible.init()
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #888;
            margin-bottom: 2rem;
        }

        #business-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .business-card-field {
            margin-bottom: 1rem;
            line-height: 1.8;
        }

        .business-card-field:last-child {
            margin-bottom: 0;
        }

        .accordion-item {
            background: #1a1a1a;
            border: 1px solid #333;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            overflow: hidden;
        }

        .accordion-header {
            padding: 1rem 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
            user-select: none;
        }

        .accordion-header:hover {
            background: #222;
        }

        .accordion-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .accordion-icon {
            transition: transform 0.3s;
        }

        .accordion-item.active .accordion-icon {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .accordion-item.active .accordion-content {
            max-height: 2000px;
        }

        .accordion-body {
            padding: 1.5rem;
            border-top: 1px solid #333;
            background: #0d0d0d;
        }

        .json-key {
            color: #74b9ff;
            font-weight: 600;
        }

        .json-value {
            color: #ddd;
            margin-left: 1rem;
        }

        .json-string {
            color: #a8e6cf;
        }

        .json-array {
            color: #ffd93d;
        }

        .json-object {
            margin-left: 1rem;
            padding-left: 1rem;
            border-left: 2px solid #333;
        }

        pre {
            background: #0a0a0a;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.9rem;
        }

        a {
            color: #74b9ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lx7.ca Metadata</h1>
        <p class="subtitle">Project information and navigation</p>
        
        <div id="business-card">
            <!-- Business card info will be loaded here -->
        </div>
        
        <div id="accordion-container">
            <!-- Accordion items will be loaded here -->
        </div>
    </div>

    <script>
        async function loadMetadata() {
            try {
                const response = await fetch('INFO.json');
                const data = await response.json();
                
                // Business card fields (always visible)
                const businessCardFields = ['name', 'url', 'tagline', 'description'];
                const businessCard = document.getElementById('business-card');
                
                businessCardFields.forEach(key => {
                    if (data[key]) {
                        const field = document.createElement('div');
                        field.className = 'business-card-field';
                        field.innerHTML = `
                            <span class="json-key">${key}:</span> 
                            ${formatValue(data[key])}
                        `;
                        businessCard.appendChild(field);
                    }
                });
                
                // Accordion for remaining fields
                const container = document.getElementById('accordion-container');
                
                Object.keys(data).forEach(key => {
                    // Skip business card fields
                    if (businessCardFields.includes(key)) return;
                    
                    const item = document.createElement('div');
                    item.className = 'accordion-item';
                    
                    const header = document.createElement('div');
                    header.className = 'accordion-header';
                    header.innerHTML = `
                        <h2>${key.replace(/_/g, ' ')}</h2>
                        <span class="accordion-icon">▼</span>
                    `;
                    
                    const content = document.createElement('div');
                    content.className = 'accordion-content';
                    
                    const body = document.createElement('div');
                    body.className = 'accordion-body';
                    body.innerHTML = formatValue(data[key]);
                    
                    content.appendChild(body);
                    item.appendChild(header);
                    item.appendChild(content);
                    container.appendChild(item);
                    
                    // Toggle accordion
                    header.addEventListener('click', () => {
                        item.classList.toggle('active');
                    });
                });
                
            } catch (error) {
                console.error('Failed to load metadata:', error);
            }
        }
        
        function formatValue(value, indent = 0) {
            if (value === null) return '<span class="json-value">null</span>';
            if (typeof value === 'boolean') return `<span class="json-value">${value}</span>`;
            if (typeof value === 'number') return `<span class="json-value">${value}</span>`;
            if (typeof value === 'string') {
                // Check if it's a URL
                if (value.startsWith('http://') || value.startsWith('https://')) {
                    return `<span class="json-string"><a href="${value}" target="_blank">${value}</a></span>`;
                }
                return `<span class="json-string">${value}</span>`;
            }
            if (Array.isArray(value)) {
                if (value.length === 0) return '<span class="json-array">[]</span>';
                return '<div class="json-array">' + 
                    value.map(item => `<div>• ${formatValue(item, indent + 1)}</div>`).join('') +
                    '</div>';
            }
            if (typeof value === 'object') {
                return '<div class="json-object">' +
                    Object.keys(value).map(key => 
                        `<div><span class="json-key">${key}:</span> ${formatValue(value[key], indent + 1)}</div>`
                    ).join('') +
                    '</div>';
            }
            return String(value);
        }
        
        loadMetadata();
    </script>
</body>
</html>
